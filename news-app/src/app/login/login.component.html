<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
    <div class="login-container">
        <h2 class="login-heading">Welcome Back!</h2>
        <p class="login-subheading">Log in to add your news to wishlist and read them later.</p>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <input formControlName="username" class="form-control" placeholder="Username" />
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                    Enter a Valid Email.
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    Use a mix of uppercase, lowercase, digits, and symbols .
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>

        <p class="register-message">
            Don't have an account? <a href="/register" class="register-link">Register here</a>
        </p>
    </div>
</body>
</html>
